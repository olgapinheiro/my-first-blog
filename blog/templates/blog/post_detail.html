{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
    	<div class="post_header">
	        {% if post.published_date %}
	            <div class="date">
	                {{ post.published_date }}
	            </div>
	        {% endif %}
       		{% if user.is_authenticated %}
		        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil" id="edit-btn"></span></a>
	        {% endif %}
    	</div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
